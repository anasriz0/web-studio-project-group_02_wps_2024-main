<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="stylesheet" href="../css/Profile.css">
</head>

<body class="light-theme"> <!-- Default theme as light -->
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <ul>
                <li><a href="Bars.html">FITLIFE</a></li>
            </ul>
        </div>
        <nav>
            <ul>
                <li><a href="Planner.html">Workout</a></li>
                <li><a href="Preworkout.html">Shop</a></li>
                <li><a href="Discussion.html">Forum</a></li>
            </ul>
        </nav>
        <div class="profile dropdown">
            <span><a href="Profile.html">Michael Antoli</a></span>
            <div class="profile-icon"></div>
            <div class="dropdown-content">
                <a href="Profile.html">Manage Account</a>
                <a href="SignUpandLogin.html">Sign Out</a> <!-- Link to sign out page -->
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-item" id="manage-account-link" onclick="showSection('manage-account')">Manage Account</div>
            <div class="sidebar-item" id="manage-themes-link" onclick="showSection('manage-themes')">Manage Themes</div>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- User Profile Section (Manage Account) -->
            <section id="manage-account" class="user-profile">
                <div class="profile-sidebar">
                    <div class="profile-info">
                        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-pic">
                        <h3>Michael Antoli</h3>
                        <button class="upload-photo">Upload New Photo</button>
                        <p>Maximum upload size 1MB</p>
                        <p>Member Since: <strong>29 September 2019</strong></p>
                    </div>
                </div>

                <div class="profile-form">
                    <h3>Edit Profile</h3>
                    <form action="#">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>

                        <label for="confirm-email">Confirm Email Address</label>
                        <input type="email" id="confirm-email" name="confirm-email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>

                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>

                        <button type="submit" class="update-btn">Update Info</button>
                    </form>
                </div>
            </section>

            <!-- Theme Section (Manage Themes) -->
            <section id="manage-themes" class="theme-section" style="display: none;">
                <h3>Theme</h3>
                <label for="theme-toggle">Select Theme:</label>
                <select id="theme-toggle">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </section>
        </main>
    </div>

    <script type="text/javascript" src="../Javascript/Profile.js"></script>

</body>

</html>
